<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tr{
            background-color: rgb(190, 192, 191);
            border: 1px solid gray;
        }
        #th{
            text-align: left;
        }
        table{
            border-collapse: collapse;
            width: 200px;
        }
        td{
            border:1px solid black;
            text-align: right;
            height: 25px;
        }
        th{
            border:1px solid black;
            height: 25px;
        }
        .th{
            text-align: left;
            background-color: rgb(220, 220, 220);
        }
        #ch{
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr class="tr">
            <th id="ch">Person</th>
            <th id="th">Age</th>
        </tr>
        <tr>
            <th class="th">Chris</th>
            <td>38</td>
        </tr>
        <tr>
            <th class="th">Dennis</th>
            <td>45</td>
        </tr>
        <tr>
            <th class="th">sarah</th>
            <td>29</td>
        </tr>
        <tr>
            <th class="th">Karen</th>
            <td>47</td>
        </tr>
    </table>
</body>
</html>
