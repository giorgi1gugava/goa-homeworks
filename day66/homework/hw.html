<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
            height: 120px;
            text-align: center;
            border-radius: 10%;
        }
        th{
            background-color: rgb(1, 152, 122);
            color: white;
        }
        .td{
            background-color: rgb(243, 243, 243);
            color: rgb(1, 152, 122);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>rank</th>
            <th>point</th>
            <th>points</th>
            <th>team</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Domenic</td>
            <td>88,110</td>
            <td>dcode</td>
        </tr>
        <tr>
            <td class="td">2</td>
            <td class="td">sally</td>
            <td class="td">72,400</td>
            <td class="td">students</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Nick</td>
            <td>52,300</td>
            <td>dcode</td>
        </tr>
    </table>
</body>
</html>
