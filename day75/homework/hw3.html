<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #box{
            width: 500px;
            display: grid;
            grid-template-columns: 100px 100px 100px 100px 100px;
            grid-template-rows: 100px 100px 100px 100px 100px;
        }
        .ch{
            width: 100%;
            height: 100%;
        }
        .fir{
            background-color: red;
            grid-row: 1/3;
            grid-column: 1/6;
        }
        .sec{
            background-color: yellow;
            grid-row: 4/6;
            grid-column: 1/3;
        }
        .th{
            background-color: orange;
            grid-row: 3/6;
            grid-column: 3/6;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="ch fir"></div>
        <div class="ch sec"></div>
        <div class="ch th"></div>
    </div>
</body>
</html>
