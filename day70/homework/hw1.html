<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body{
      display: flex;
      justify-content: center;
      background-color: rgb(243, 234, 227);
    }
    #box{
      width: 600px;
      height: 450px;
      border-radius: 10px;
      display: flex;
      flex-direction: row;
      background-color: white;
      
    }
    #ch{
      width: 350px;
      height: 450px;
      background-image: url(/day70/homework/image-product-desktop.jpg);
      background-size: 350px 450px;
      background-repeat: no-repeat;
      
    }
    #ch1{
      width: 200px;
      height: 450px;
      display: flex;
      margin-left: 50px;
      align-items: start;
      flex-direction: column;
      background-color: white;
      
    

    }
    button{
      width: 180px;
      height: 40px;
      background-color: rgb(26, 64, 49);
      color: white;
      border-radius: 10px;
    }
    #p{
      font-size: 15px;
      color: gray;
    }
    #p1{
      font-size: 17px;
    }
    h2{
      color: rgb(60, 130, 105);
    }

    #pr2{
      display: flex;
      flex-direction: row;
    }

    
    #p2{
      font-size: 15px;
      text-decoration: line-through black;
    }
  </style>
</head>
<body>
  <div id="box">

  <div id="ch">
  
  </div>

  <div id="ch1">

  <p id="p1">
  Perfume
  </p>


  <h1>
  Gabrielle Essence Eau De Parfum
  </h1>
  <p id="p">
  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
  </p>
  

  <div id="pr2">
  <h2>
  $149.99
  </h2>
  <p id="p2">
  $169.99
  </p>
  </div>

  
  
  
  <button>
  Add to Cart
  </button>
  </div>


  </div>
</body>
</html>
