<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>


  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Lilita+One&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Russo+One&display=swap');
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body{
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(214, 226, 238);
      font-family: "outfit", sans-serif;
    }
    div{
      background-color: white;
      width: 350px;
      border: 13px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 3px 10px 20px rgba(128, 128, 128, 0.74);

    }
    img{
      width: 320px;
      border: none;
      border-radius: 10px;
      margin-top: 10.1px;
      width: 90%;
      

    }
    h2{
      align-items: center;
      color: hsl(218, 44%, 22%);
      padding: 25px;
    }
    p{
      text-align: center;
      color: hsl(216, 15%, 48%);
      padding-bottom: 50px;
    }
  </style>
</head>
<body>
  <div>
    <img src="/day72/homework/image-qr-code.png">
  <h2>Improve your front-end <br>skills by building projects</h2>

  <p>Scan the QR code to visit Frontend <br>Mentor and take your coding skills to <br> the next level
  </p>
  </div>
</body>
</html>
