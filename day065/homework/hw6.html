<!--კომენტარის სახით ახსენით რა არის inline  და block-level ელემენტები,ასევე კომენტარის სახით ახსენით რა არის დივი და რაში გვეხმარება მისი გამოყენება ვებსაიტზე.
inline ელემენტებს რამდენი ადგილიც სჭირდებათ იმდენს იკავებენ საიტზე.
block-level ელემენტები იკავებენ მთელს ადგილს საიტზე.
