<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- შექმენით საიტი სადაც გექნებათ ფორმა, საიდანაც მომხმარებელი შეიყვანს, სახელს, დედის სახელს,
    მამის სახელს, დაბადების წელს, მეილს, პაროლს, თითოეულ ინფუთს ქონდეს თავისი label რომელიც
    დაკავშირებული იქნება მასთან, გამოიყენეთ დღეს ნასწავლი ყველა ატრიბუტი და შექმენით იდელაური ფორმა,
    თითოეულ ინფუთს ქონდეს placeholder, თავისი ინდივიდუალური name და value, ლეიბლებში არ დაგავიწყდეთ
    for და id ატრიბუტები-->
    <form>
        <label for="name">name:</label>
        <input value="gio"  id="name" type="text"  placeholder="enter your name">
        <br>
        <label for="saurname">saurname:</label>
        <input value="gugava" id="saurname" type="text" placeholder="enter your saurname">
        <br>
        <label for="mother name:">mother name:</label>
        <input value="..." id="mother name:" type="text" placeholder="enter your mother name">
        <br>
        <label for="dad name:">dad name:</label>
        <input value="..." type="text" placeholder="enter your dad name">
        <br>
        <label for="email">email:</label>
        <input value="ggg@.gmail" id="email" type="email" placeholder="enter your email">
        <br>
        <label for="password">password:</label>
        <input value="123" id="password" type="password" placeholder="enter your password">
        <br>
        <input type="click">
    </form>
</body>
</html>
