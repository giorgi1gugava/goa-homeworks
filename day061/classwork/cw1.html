    <title>Document</title>
    <style>
        @keyframes test {
        0% {transform: translate(0, 0);}
        100% {transform: translate(1000px, 0);}
  
}

    margin-left: 1000px;

}


    div {

    width: 200px;

    animation-name: test;
    animation-duration: 1s;
    background-image: url(https://bergerbullets.com/wp-content/uploads/2019/09/60040_308_Winchester_168_Grain_Classic_Hunter.png);
    background-repeat: no-repeat;
    background-size: 200px 200px;
}
    </style>
</head>
<body>
    <div></div>
