<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes test {
      0% {
        transform: rotate(0deg) translateX(26px) rotate(0deg); 
      }
      100% {
        transform: rotate(360deg) translateX(26px) rotate(-360deg); 
      }
    }
        #ch{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: solid black 4px;
        }
        #ch1{
            width: 7px;
            height: 7px;
            border-radius: 50%;
            border: 2px solid red;
            background-color: red;
            animation: test 3s linear infinite;
            margin-top: 17px;
    
        }
            
        
    </style>
</head>
<body>
    <center>
    <div id="box">
        <div id="ch">
            <div id="ch1"></div>
        </div>
    </center>
    </div>
</body>
</html>
