<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pr{
            position: relative;
            z-index: 1;
            width: 100px;
            height: 20px;
            background-color: red;
            border-radius: 50px;

        }
        #ch{
            position: absolute;
            height: 20px;
            width: 30px;
            z-index: 2;
            background-color: blue;
            border-radius: 50px;
            transition: 1s;
        }
        #ch:hover{
            background-color: green;
            width: 99px;

        }
    
    </style>
</head>
<body>
    <div id="pr">
        <div id="ch"></div>
    </div>
</body>
</html>
