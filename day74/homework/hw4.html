<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #box{
            display: grid;
            width: 600px;
            height: 600px;
            border: 2px solid black;
            grid-template-columns: 200px 200px 200px;
            align-items: center;
            
        }
        .ch{
            width: 100px;
            height: 100px;
            background-color: blue;
            gap: 10px;
            margin-left: 60px;
            color: white;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <!--შექმენი ერთ დიდი დივი,ამ დივში მოათავსე 9 ელემენტი,თქვენი დავალებაა ამ შვილ დივებში ჩაწეროთ რიცხვები როგორც გაკვეთილზე გავაკეთეთ(თანმიმდევრობით იყვოს ეს დივები დალაგებული ნომრების მიხედვით),თქვენი დავალება იქნება მიწვდით თითოეულ დივს ცალ ცალკე და მიანიჭეთ ისეთი მნიშვნელობები რომ მათი განლაგება იყოს ზუსტად ისეთი როგორიც ფოტოშია მოცემული-->
    <div id="box">
        <div class="ch">9</div>
        <div class="ch">8</div>
        <div class="ch">7</div>
        <div class="ch">6</div>
        <div class="ch">5</div>
        <div class="ch">4</div>
        <div class="ch">3</div>
        <div class="ch">2</div>
        <div class="ch">1</div>
    </div>
</body>
</html>
