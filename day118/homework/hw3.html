<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document</title>
</head>
<body>

    <button id="Button">click</button>

    <script>
        //
        function show() {
            alert("Button clicked!");
        }
        const button = document.getElementById("Button")


        button.addEventListener("click", show);
    </script>

</body>
</html>
