<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <h2 id="h">Click button</h2>

    <button id="btn1">1</button>
    <button id="btn2">2</button>
    <button id="btn3">3</button>

    <script>
        //
        const title = document.getElementById("h");

        document.getElementById("btn1").addEventListener("click", function() {
            title.textContent = "Button 1 clicked!";
            title.style.backgroundColor = "lightblue";
        });

        document.getElementById("btn2").addEventListener("click", function() {
            title.textContent = "Button 2 clicked!";
            title.style.backgroundColor = "lightgreen";
        });

        document.getElementById("btn3").addEventListener("click", function() {
            title.textContent = "Button 3 clicked!";
            title.style.backgroundColor = "lightcoral";
        });
    </script>

</body>
</html>
