<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center; 
        }
        #box{
            display: grid;
            width: 600px;
            height: 600px;
            border: 2px solid red;
            grid-template-columns: 200px 200px 200px;
            align-items: center;
            
        }
        .ch{
            width: 100px;
            height: 100px;
            background-color: black;
            gap: 10px;
            margin-left: 60px;
            color: white;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <!--შექმენით ერთ დიდი დივი,შიგნით შექმენი 9 დივი და გადაანაწილე ეს დივები 3 როუზე და 3 ქოლუმნზე,მთლიანი კონტენტი(გრიდი) გადმოიტანეთ მშობელი ელემენტის შუაში,ამ შვილ დივებს მიეცით ფიქსირებული ზომები და ეს შვილი დივებიც გაცენტრეთ გრიდში,ასევე ამ შვილ ელემენტებშ ჩაწერეთ რაიმე ტექსტი და ეს ტექსტიც გაცენტრეთ(მოკლედ ყველაფერი უნდა იყოს ცენტრში,დაწყებული მშობელი ელემენტებით დამთავრებული შვილი და შვილიშვილი ელემენტებით დამთავრებული-->
    <div id="box">
        <div class="ch">1</div>
        <div class="ch">2</div>
        <div class="ch">3</div>
        <div class="ch">4</div>
        <div class="ch">5</div>
        <div class="ch">6</div>
        <div class="ch">7</div>
        <div class="ch">8</div>
        <div class="ch">9</div>
    </div>
    
</body>
</html>
