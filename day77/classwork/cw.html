<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #box{
            display: grid;
            width: 700px;
            height: 700px;
            border: 2px solid red;
            grid-template-columns: 140px 140px 140px 140px 140px;
            grid-template-rows: 140px 140px 140px 140px 140px;
            align-items: center;
            
        }
        .ch{
            width: 140px;
            height: 140px;
            background-color: black;
            gap: 10px;
            margin-left: 60px;
            color: white;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div id="box">
        
        <div class="ch">1</div>
        <div class="ch">2</div>
        
        <div class="ch">3</div>
        <div class="ch">4</div>
        <div class="ch">5</div>
        <div class="ch">6</div>
        <div class="ch">7</div>
        <div class="ch">8</div>
        <div class="ch">9</div>
        <div class="ch">10</div>
        <div class="ch">11</div>
        <div class="ch">12</div>
        <div class="ch">13</div>
        <div class="ch">14</div>
        <div class="ch">15</div>
        <div class="ch">16</div>
        <div class="ch">17</div>
        <div class="ch">18</div>
        <div class="ch">19</div>
        <div class="ch">20</div>
        <div class="ch">21</div>
        <div class="ch">22</div>
        <div class="ch">23</div>
        <div class="ch">24</div>
        <div class="ch">25</div>


    </div>
</body>
</html>
