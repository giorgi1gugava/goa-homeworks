<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(236, 242, 255);
      font-family: Arial, sans-serif;
    }

    #box {
      width: 600px;
      height: 400px;
      border-radius: 20px;
      display: flex;
      background-color: white;
    }

    #par {
      width: 300px;
      height: 400px;
      background-color: rgb(78, 56, 245);
      border-radius: 20px;
      color: white;
      text-align: center;
      padding-top: 30px;
    }

    #txt {
      color: rgb(201, 198, 255);
      margin-bottom: 20px;
    }

    #ch {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background-color: rgb(64, 48, 225);
      margin: 0 auto 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #ch h1 {
      font-size: 36px;
      margin: 0;
    }

    #ch p {
      margin: 0;
      font-size: 14px;
    }

    #par1 {
      width: 300px;
      height: 400px;
      border-radius: 20px;
      padding: 30px 20px;
    }

    #par1 h3 {
      margin-bottom: 20px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 25px;
      background-color: rgb(78, 56, 245);
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: rgb(64, 48, 225);
    }
  </style>
</head>

<body>
  <div id="box">
    <div id="par">
      <p id="txt">Your Result</p>

      <div id="ch">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h2>Great</h2>
      <p style="padding: 0 20px;">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div id="par1">
      <h3>Summary</h3>

      <div class="item" style="background-color: #fff6f5; color: #e2544c;">
        <span>Reaction</span><span>80 / 100</span>
      </div>

      <div class="item" style="background-color: #fffbf2; color: #fbbd23;">
        <span>Memory</span><span>92 / 100</span>
      </div>

      <div class="item" style="background-color: #f2fafa; color: #3cb371;">
        <span>Verbal</span><span>61 / 100</span>
      </div>

      <div class="item" style="background-color: #f3f3fd; color: #4d5bf9;">
        <span>Visual</span><span>72 / 100</span>
      </div>

      <button>Continue</button>
    </div>
  </div>
</body>

</html>
