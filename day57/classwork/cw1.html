<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #b{
            height: 40px;
            width: 80px;
            background-color: red;
        }
        #b:hover{
            height: 20px;
            width: 40px;
            background-color: blue;
        }

        #b1{
            height: 50px;
            width: 100px;
            background-color: white;
            border: 2px solid black;
        }
        #b1:hover{
            height: 100px;
            width: 150px;
            background-color: yellow;
            border-radius: 50%;
        }
        #b2{
            height: 300px;
            width: 400px;
            background-color: black;
            border: 3px solid red;
        }
        #b2:hover{
            width: 150px;
            height: 100px;
            border-radius: 10px;
            border: solid red 2px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!--შექმენით 3 სხვადასხვა ღილაკი, მიანიჭეთ განსხვავებული id, გასტილეთ ეს ღილაკები როგორც გსურთ, ამასთან ერთად შეუცვალეთ ღილაკებს სტილი როდესაც მოხდება ამ ღილაკზე მაუსის მიტანა-->
    <button id="b">click me</button>
    <button id="b1">click me</button>
    <button id="b2">click me</button>
</body>
</html>
