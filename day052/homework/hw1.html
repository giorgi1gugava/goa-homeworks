<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            height: 300px;
            width: 300px;
            background-color: blue;
            position: relative;
        }
        #child{
            height: 100px;
            width: 100px;
            background-color: yellow;
            position: absolute;
            top: 40px;
            left: 30px;
        }
    </style>
</head>
<body>
    <!--)შექმენით ერთი მშობელი დივი,ამ დივის სიმაღლე იყოს 300px და სიგანეც იყოს 300px,background ფერი მიეცით ლურჯი,ამ დივში შექმენით ერთ დივი და ამ დივის სიმაღლე იყოს 100px და სიგანეც 100px და background ფერი ყვითელი,მიეცით ამ ორ დივს შესაბამისი პოზიციები რომ ამ შვილმა დივმა იმოძრაოს მშობელი დივში,დაშორება იყოს ამ ელემენტსა და მშობელ დივს შორის ზემოდან 40px და მარცხნიდან 30px-->
    <div id="parent">
        <div id="child"></div>
    </div>
</body>
</html>
