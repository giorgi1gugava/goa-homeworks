<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            height: 400px;
            width: 400px;
            border: solid black 2px;
        }
        #child{
            height: 50px;
            width: 50px;
            background-color: blue;
            position: relative;
        }
        #child1{
            height: 50px;
            width: 50px;
            background-color: red;
            position: absolute;
            left: 20px;
        }
    </style>
</head>
<body>
    <!--შექმენით ერთი დივი მიეცით სიგანე და სიმაღლე 400px,ასევე მიეცით ბორდერი შავი,ამ დივში შექმენით ორი დივი,ამ ორი დივის სიმაღლე და სიგანე იყოს 50px,პირველ დივს მიეცით ფერი ლურჯი და მეორე დივს მიეცით ფერი წითელი,ლურჯ დივს გაუწერეთ position relative და წითელ დივს მიეცით position absolute,ამ წითელ დივს უთხარით left:20px,და ნახეთ შედეგი-->
    <div id="parent">
        <div id="child"></div>
        <div id="child1"></div>
    </div>
</body>
</html>
