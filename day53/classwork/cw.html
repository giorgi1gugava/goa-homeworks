<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div{
            height: 200px;
            width: 200px;
            background-color: red;
            position: absolute;
            left: 150px;
            top: 200px; 
            z-index: 2;
        }
        #div1{
            height: 200px;
            width: 200px;
            background-color: black;
            position: absolute;
            left: 100px;
            top: 50px; 
            z-index: 1;
        }

    </style>
</head>
<body>
    <!--შექმენით 2 div ბლოკი, მიანიჭეთ ზომები და სხვადასხვა ფონის ფერი, შემდეგ პირველი დივ ბლოკი გადაიტანეთ მარჯვნივ 150 პიქსელით და ქვემოთ 200 პიქსელით ხოლო მეორე დივ ბლოკი გადიატანეთ 100 პიქსელით მარჯვნივ და 50-ით ქვემოთ, შემდეგ პირველ ელემენტს გაუწერეთ z-index: 2 დეკლარაცია და ახსენით კომენტარებით ეს მოვლენა -->
    <div id="div"></div>
    <div id="div1"></div>
</body>
</html>
