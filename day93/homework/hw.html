<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
        }
        nav{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        ul{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 17px;
        }
        li{
            list-style-type: none;
            font-size: 16px;
            font-weight: 600;
            color: #2F3A3B;
        }
        header{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 200px;
            padding: 20px 150px;
        }
        #pr{
            width: 116px;
            height: 44px;
        }
        #pr1{
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        .in{
            font-size: 16px;
            font-weight: 400;
            color: #494949;
        }
        .fir{
            width: 108px;
            height: 48px;
            border: 1px solid #003478;
            display: flex;
            align-items: center;
            padding: 0px 28px;
            color: #003478;
        }
        .zer{
            margin-top: 15px;
        }
         
    </style>
</head>
<body>
    <header>
        <img src="./logo (2).png" id="pr">
        <nav>
            <ul>
                <li>Home</li>
                <li>Suvs</li>
                <li>Trucks</li>
                <li>Electrifield</li>
                <li>All vechines</li>
            </ul>
        </nav>
        <div id="pr1">
            <p class="in zer">sign in</p>
            <p class="in fir">sign up</p>
        </div>
    </header>
    <main>
        
    </main>
</body>
</html>
