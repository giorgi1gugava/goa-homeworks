<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 600px;
            display: grid;
            grid-template-columns: 100px 100px 100px 100px 100px 100px;
            grid-template-rows: 100px 100px 100px 100px;
        }
        .ch{
            width: 100%;
            height: 100%;
            background-color: red;
        }
        .fir{
            grid-column-start: 1;
            grid-column-end: 4;
        }
        .sec{
            grid-column: 5/7;
            background-color: red;
        }
        .th{
            grid-column: 3/6;
            grid-row: 3/5;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="ch fir"></div>
        <div class="ch sec"></div>
        <div class="ch th"></div>
    </div>
</body>
</html>
