<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #box{
            width: 700px;
            display: grid;
            grid-template-columns: 100px 100px 100px 100px 100px 100px 100px;
            grid-template-rows: 100px 100px 100px 100px;
            border: 2px solid black;
        }
        .ch{
            width: 100%;
            height: 100%;
        }
        .fir{
            background-color: yellow;
            grid-column: 1/5;
        }
        .sec{
            background-color: red;
            grid-column: 6/8;
        }
        .th{
            background-color: blue;
            grid-row: 2/2;
            grid-column: 2/3;
        }
        .fou{
            background-color: blue;
            grid-row: 2/4;
            grid-column: 4/5;
        }
        .fif{
            background-color: greenyellow;
            grid-row: 3/5;
            grid-column: 1/3;
        }
        .six{
            background-color: pink;
            grid-row: 3/5;
        }
        .sev{
            background-color: skyblue;
            grid-row: 4/5;
            grid-column: 4/7;
        }
        .eig{
            background-color: brown;
            grid-row: 3/4;
            grid-column: 5/7;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="ch fir"></div>
        <div class="ch sec"></div>
        <div class="ch th"></div>
        <div class="ch fou"></div>
        <div class="ch fif"></div>
        <div class="ch six"></div>
        <div class="ch sev"></div>
        <div class="ch eig"></div>
    </div>
</body>
</html>
